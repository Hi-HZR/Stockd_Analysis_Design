{%extends "layout.html"%}
{% load static %}
{%block css%}
    <title>用户</title>
    <link rel="stylesheet" href={% static 'css/info.css' %}>
{% endblock %}

{%block content%}
<div>
    <table class="table table-hover table-bordered border-dark info-table">
        <thead>
            <tr class="table-secondary table-bordered border-dark">
                <th style="width:60px;text-align: center;">数码库ID</th>
                <th style="width:90px;text-align: center;">用户名称</th>
                <th style="width:70px;text-align: center;">用户编号</th>
                <th style="width:80px;text-align: center;">用户时间</th>
                <th style="width:300px;text-align: center;">用户评论</th>
            </tr>
        </thead>
        <tbody>
            {% for item in queryset %}
            <tr>
                <td class="table-secondary table-bordered border-dark" style="text-align:center;">{{ item.id }}</td>
                <td class="table-secondary table-bordered border-dark" style="text-align:center;">{{ item.name }}</td>
                <td class="table-secondary table-bordered border-dark" style="text-align:center;">{{ item.uid }}</td>
                <td class="table-secondary table-bordered border-dark" style="text-align:center;">{{ item.time }}</td>
                <td class="table-secondary table-bordered border-dark">{{ item.comment }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    <nav class="back">
        <ul class="pagination justify-content-center">
                {{page_string}}
        </ul>
    </nav>
{%endblock%}
