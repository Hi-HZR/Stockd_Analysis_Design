{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">

    {% block css %} {% endblock %}
</head>

<body>
<div>
    <nav class="navbar" data-bs-theme="dark" style="background-color: #333">
        <div  style="width: 980px;margin: 0 auto">
            <a class="navbar-brand" href="http://127.0.0.1:8000/web/" style="width: 300px;float: left">
                股票评论分析系统设计与实现
            </a>

            <nav class="navbar" style="background-color: #333;height: 18px">
                <div class="container-fluid" style="height: 40px; position: relative;">
                    <form class="d-flex" role="search" action="http://127.0.0.1:8000/search/" method="get" style="height: 40px;position: absolute;
            right: 0;">
                        {% csrf_token %}
                        <input class="form-control me-2 border border-dark border-1"
                               type="search" name="search_info"
                               placeholder="输入用户UID或名称">
                        <button class="btn btn-outline-white" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="16" height="16"
                                 fill="white"
                                 class="bi bi-search"
                                 viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </nav>
    {% block content %} {% endblock %}
</div>


<script src="{% static 'js/echarts.min.js' %}"></script>
{% block js %} {% endblock %}

</body>
</html>
