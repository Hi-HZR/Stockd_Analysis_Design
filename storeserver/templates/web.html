{% block js %}
    <script type="text/javascript">
        var chartDom = document.getElementById('image_function');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {

                top: 'bottom',
                data: [
                    'rose1',
                    'rose2',
                    'rose3',
                    'rose4',
                    'rose5',
                    'rose6',
                    'rose7',
                    'rose8'
                ]
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    saveAsImage: {show: true}
                }
            },
            series: [
                {
                    name: 'Area Mode',
                    type: 'pie',
                    radius: [20, 160],
                    center: ['50%', '50%'],
                    roseType: 'area',
                    itemStyle: {
                        borderRadius: 5
                    },
                    data: [
                        {value: 30, name: '情绪分析',itemStyle: {color:'#696969'}},
                        {value: 28, name: 'LSTM分析',itemStyle: {color:'#708090'}},
                        {value: 26, name: '总结预测',itemStyle: {color:'#D3D3D3'}},
                        {value: 24, name: '查找数据',itemStyle: {color: '#228B22'}},
                        {value: 22, name: '增加数据',itemStyle: {color: '#00BFFF'}},
                        {value: 20, name: '手动增加数据',itemStyle: {color: '#FFA500'}},
                        {value: 18, name: '手动删除数据',itemStyle: {color: '#EE2C2C'}},
                    ]
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
{% endblock %}
