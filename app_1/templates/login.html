<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-5.3.0/css/bootstrap.css">
    <style>
      .fs{width:400px;
      height:230px;
      margin:200px auto;
      background-color:#b8b8b8;
      border-radius:10px;
      }
    </style>
</head>

<body>
<div class="fs">
<form method="post" style="padding-left:10px;padding-right:10px;padding-top:10px;">
    {% csrf_token %}
    <div class="mb-3">
      <label>账号</label>
      {{form.username}}
        <span style="color:red">{{form.username.error.0}}</span>
    </div>
    <div class="mb-3">
      <label>密码</label>
      {{form.password}}
        <span style="color:red">{{form.password.error.0}}</span>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>
</body>
</html>
