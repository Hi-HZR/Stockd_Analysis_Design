{%extends "layout.html"%}
{%block css%}
<title>用户信息编辑</title>
<style>
      .fs{width:400px;
      height:400px;
      margin:50px auto;
      background-color:#b8b8b8;
      border-radius:10px;
      box-shadow:5px 5px 5px 5px #aaa;
      }
    </style>
{%endblock%}

{%block content%}
<div class="fs">
    <form method="post" style="padding-left:10px;padding-right:10px;padding-top:10px;">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label >{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success" style="margin-top:10px">提交</button>
    </form>
</div>
{%endblock%}
