{%extends "layout.html"%}
{% load static %}
{%block css%}
    <title>网页</title>
    <style>
        body{margin:0 auto}
        img{width:100%;height:100%}
        .main{width:1300px;height:510px;margin:40px auto;}
            .slider{width:600px;height:500px}
            .operate {width:600px;height:500px;margin-left:50px}
                .tip{width:590px;height:190px;margin-left:10px}
                    .logo_first{float:left;}
                    .logo_second{width:290px;height:130px;float:left;margin-top:16px;margin-left:10px;}
                .function{width:590px;height:250px;margin-left:30px}
    </style>
    <link rel="stylesheet" href="{% static 'fonts/OPPOSans-Regular.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/OPPOSans-Medium.ttf' %}">
    <link rel="stylesheet" href="{% static 'fonts/OPPOSans-Bold.ttf' %}">
{% endblock %}
{%block content%}

<div class="main">
    <div class="slider left">
        <div style="width:600px;width:600px;margin-left:50px">
            <img src="{% static 'img/deer.gif' %}"alt="">
        </div>

</div>
    <div class="operate left">
        <div class="tip">
            <span class="logo_first">
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-database" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4.318 2.687C3.356 3.125 3 3.627 3 4c0 .374.356.875 1.318 1.313C5.234 5.729 6.536 6 8 6s2.766-.27 3.682-.687C12.644 4.875 13 4.373 13 4c0-.374-.356-.875-1.318-1.313C10.766 2.271 9.464 2 8 2s-2.766.27-3.682.687ZM13 5.698a4.92 4.92 0 0 1-.904.525C11.022 6.711 9.573 7 8 7s-3.022-.289-4.096-.777A4.92 4.92 0 0 1 3 5.698V7c0 .374.356.875 1.318 1.313C5.234 8.729 6.536 9 8 9s2.766-.27 3.682-.687C12.644 7.875 13 7.373 13 7V5.698ZM14 4c0-1.007-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1s-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4v9c0 1.007.875 1.755 1.904 2.223C4.978 15.71 6.427 16 8 16s3.022-.289 4.096-.777C13.125 14.755 14 14.007 14 13V4Zm-1 4.698a4.92 4.92 0 0 1-.904.525C11.022 9.71 9.573 10 8 10s-3.022-.289-4.096-.777A4.92 4.92 0 0 1 3 8.698V10c0 .374.356.875 1.318 1.313C5.234 11.729 6.536 12 8 12s2.766-.27 3.682-.687C12.644 10.875 13 10.373 13 10V8.698Zm0 3c-.271.202-.58.378-.904.525C11.022 12.71 9.573 13 8 13s-3.022-.289-4.096-.777A4.916 4.916 0 0 1 3 11.698V13c0 .374.356.875 1.318 1.313C5.234 14.729 6.536 15 8 15s2.766-.27 3.682-.687C12.644 13.875 13 13.373 13 13v-1.302Z"/>
                </svg>
            </span>
            <div class="logo_second border border-3 border-secondary rounded-pill">
                <h5 class="card-title text-center" style="margin-top:15px">数据库存储的数据</h5>
                <div  style="text-align:center">
                    <a href="http://127.0.0.1:8000/info/" class="btn btn-success btn-lg btn-center" style="margin-top:20px">查看结果</a>
                </div>
            </div>

        </div>
        <div class="function">

            <div class="left" style="width: 10rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                </svg>
                <div class="card-body">
{#                    <h5 class="card-title">情绪分析</h5>#}
                    <p class="card-text fs-6 text-secondary" style="width: 100px;font-family:'OPPOSans',sans-serif ">对于用户评论进行情绪分析</p>
                    <a href="http://127.0.0.1:8000/emotion/chart" class="btn btn-primary">情绪分析</a>
                </div>
            </div>

            <div class="left" style="width: 10rem;">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-dash" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7ZM11 12a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3Zm0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                  <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
                </svg>
              <div class="card-body">
                <h5 class="card-title ">修改</h5>
                <p class="card-text fs-6 text-secondary">Card text</p>
                <a href="http://127.0.0.1:8000/info/" class="btn btn-warning">修改数据</a>
              </div>
            </div>

            <div class="left" style="width: 10rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-x" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                  <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
                  <path fill-rule="evenodd" d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-.646-4.854a.5.5 0 0 0-.708.708l.647.646-.647.646a.5.5 0 0 0 .708.708l.646-.647.646.647a.5.5 0 0 0 .708-.708l-.647-.646.647-.646a.5.5 0 0 0-.708-.708l-.646.647-.646-.647Z"/>
                </svg>
              <div class="card-body">
                <h5 class="card-title ">删除</h5>
                <p class="card-text fs-6 text-secondary">Card text</p>
                <a href="http://127.0.0.1:8000/info/" class="btn btn-danger">删除数据</a>
              </div>
            </div>

            <div class="left" style="width: 10rem;margin-top:30px">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-person-add" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5a.5.5 0 0 0-1 0v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                    <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"></path>
                </svg>
                <div class="card-body">
                    <h5 class="card-title">增加数据</h5>
                    <p class="card-text fs-6 text-secondary">Card text</p>
                    <a href="http://127.0.0.1:8000/add/" class="btn btn-info">增加数据</a>
                </div>
            </div>

            <div class="left" style="width: 10rem;margin-top:30px">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-cloud-download" viewBox="0 0 16 16">
                    <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                    <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                </svg>
                <div class="card-body">
                    <h5 class="card-title">爬取</h5>
                    <p class="card-text fs-6 text-secondary">爬取文件</p>
                    <a href="http://127.0.0.1:8000/chart/" class="btn btn-info">爬取文件</a>
                </div>
            </div>

            <div class="left" style="width: 10rem;margin-top:30px">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-cloud-upload" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                    <path fill-rule="evenodd"
                          d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
                <div class="card-body">
                    <h5 class="card-title">上传</h5>
                    <p class="card-text fs-6 text-secondary">完成爬取，点击上传</p>
                    <a href="http://127.0.0.1:8000/file/upload">
                        <input type="submit" value="上传文件" class="btn btn-info">
                    </a>
                </div>
            </div>

        </div>

        <div class="clear:both"></div>
</div>
</div>
{%endblock%}
