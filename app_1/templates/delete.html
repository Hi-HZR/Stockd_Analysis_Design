<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-5.3.0/css/bootstrap.css">
     <style>
        .c1{width:600px;margin:50px auto}
    </style>
</head>
<body>
<table class="c1 table table-hover table-bordered border-dark">
        <thead>
            <tr class="table-secondary table-bordered border-dark">
                <th>用户ID</th>
                <th>用户名称</th>
                <th>用户评论</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data_list %}
            <tr>
                <td class="table-secondary table-bordered border-dark">{{ item.id }}</td>
                <td class="table-secondary table-bordered border-dark">{{ item.name }}</td>
                <td class="table-secondary table-bordered border-dark">{{ item.comment }}</td>
                <td class="table-secondary table-bordered border-dark">
                    <a href="http://127.0.0.1:8000/delete/?nid={{item.id}}" class="btn btn-danger btn-sm">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
