{%extends "layout.html"%}
{% load static %}

{%block css%}
<title>情绪分析</title>
{%endblock%}

{%block content%}
    <div class="card" style="width:600px;height:400px;margin:10px auto">
      <div class="card-body">
          <h5 class="card-title" style="padding-left: 6px">柱状图</h5>
          <div id="main" style="width: 100%;height: 100%"></div>
      </div>
    </div>

{%endblock%}

{% block js %}
    <script type="text/javascript">
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        toolbox: {
            show: true,
            feature: {
                saveAsImage: {
                    show: true,
                    pixelRatio : 1
                }
            }
        },
        title: {
            text: '情绪分析',

            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left'
        },
        series: [
            {
                name: 'Access From',
                type: 'pie',
                radius: '50%',
                data: [
                    {value: {{average_positive_prob}}, name: '积极', itemStyle: {color: '#FF8C00'},},
                    {value: {{average_negative_prob}}, name: '消极', itemStyle: {color: '#8B8989'},},
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0)'
                    }
                }
            }
        ]
    };

    option && myChart.setOption(option);
    </script>
{%endblock%}
