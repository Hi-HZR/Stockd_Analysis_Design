{%extends "layout.html"%}
{% load static %}

{%block css%}
<title>网页</title>
{%endblock%}

{%block content%}
    <div class="card" style="width:600px;height:400px;margin:10px auto">
      <div class="card-body">
          <h5 class="card-title" style="padding-left: 6px">柱状图</h5>
          <div id="main" style="width: 100%;height: 100%"></div>
      </div>
    </div>

{%endblock%}

{% block js %}
    <script type="text/javascript">


    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
      title: {
        text: '主要功能',

        left: 'center'
      },
      tooltip: {
        trigger: 'item'
      },
      legend: {
        orient: 'vertical',
        left: 'left'
      },
      series: [
        {
          name: 'Access From',
          type: 'pie',
          radius: '50%',
          data: [
            { value: 1048, name: '增加' },
            { value: 735, name: '删除' },
            { value: 580, name: '修改 ' },
            { value: 484, name: '其它' },
          ],
          emphasis: {
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }
      ]
    };

    option && myChart.setOption(option);



        </script>
{%endblock%}
