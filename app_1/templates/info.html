{%extends "layout.html"%}

{%block css%}
<title>显示信息</title>
<style>
        .back{position:fixed;left:0;right:0;bottom:20px}
</style>
{% endblock %}

{%block content%}
<div>
    <table class="table table-hover table-bordered border-dark" style="width:800px;margin:50px auto">
        <thead>
            <tr class="table-secondary table-bordered border-dark">
                <th style="width:99px;text-align: center;">数码库ID</th>
                <th style="width:90px;text-align: center;">用户名称</th>
                <th style="width:390px;text-align: center;">用户评论</th>
                <th style="width:100px;text-align: center;">用户编号</th>
                <th style="width:120px;text-align: center;">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in queryset %}
            <tr>
                <td class="table-secondary table-bordered border-dark" style="text-align:center;">{{ item.id }}</td>
                <td class="table-secondary table-bordered border-dark" style="text-align:center;">{{ item.name }}</td>
                <td class="table-secondary table-bordered border-dark">{{ item.comment }}</td>
                <td class="table-secondary table-bordered border-dark" style="text-align:center;">{{ item.uid }}</td>
                <td class="table-secondary table-bordered border-dark">
                    <a href="http://127.0.0.1:8000/{{item.id}}/edit/" class="btn btn-primary btn-sm" >编辑</a>
                    <a href="http://127.0.0.1:8000/delete/?nid={{item.id}}" class="btn btn-danger btn-sm">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    <nav class="back">
        <ul class="pagination justify-content-center">
                {{page_string}}
        </ul>
    </nav>
{%endblock%}
