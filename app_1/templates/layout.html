{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    {% block css %} {% endblock %}
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #4F4F4F">
        <nav style="width:60px;background-color: #FF7E00;margin-left:169px">
            <div>
                <a href="#" class="n">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white"
                         class="bi bi-terminal-dash" viewBox="0 0 16 16">
                        <path d="M2 3a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h5.5a.5.5 0 0 1 0 1H2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v4a.5.5 0 0 1-1 0V4a1 1 0 0 0-1-1H2Z"/>
                        <path d="M3.146 5.146a.5.5 0 0 1 .708 0L5.177 6.47a.75.75 0 0 1 0 1.06L3.854 8.854a.5.5 0 1 1-.708-.708L4.293 7 3.146 5.854a.5.5 0 0 1 0-.708ZM5.5 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5ZM16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-5.5 0a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5Z"/>
                    </svg>
                </a>
            </div>
        </nav>
        <div class="container-fluid" style="margin-left:10px">
            <a class="navbar-brand" href="http://127.0.0.1:8000/web/" style="width: 300px">
                股票评论分析系统设计与实现
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="navbar" style="background-color: #4F4F4F;">
                <div class="container-fluid" style="margin-right:240px">
                    <form class="d-flex" role="search" action="http://127.0.0.1:8000/search/" method="get">
                        {% csrf_token %}
                        <input class="form-control me-2 border border-dark border-1"
                               type="search" name="search_info"
                               placeholder="输入用户UID或名称">
                        <button class="btn btn-outline-white" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="16" height="16"
                                 fill="white"
                                 class="bi bi-search"
                                 viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </nav>
    {% block content %} {% endblock %}
</div>


<script src="{% static 'js/echarts.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.3.0/js/bootstrap.js' %}"></script>
{% block js %} {% endblock %}

</body>
</html>
